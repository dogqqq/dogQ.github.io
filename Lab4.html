<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="Lab4.js" type="text/javascript"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"  />
	<title>Lab 4</title>
	<style type="text/css">
			ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
			}

			li {
				float: center;
			}

			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
		li a:hover {
  			background-color: #111;
		}
		.center{
			position: relative;
			text-align: center;
		}
		.back {
			background-color: rgb(228, 239, 245);
		}
		.pic-size{
			position: relative;
			width: 15em;
			height: 15em;
		}
		.font{
			position: relative;
			font-family:Microsoft JhengHei;
			text-align:center;
		}
		.box{
			background: white;
			margin:0px auto;
			width: 20em;
			height: 1.5em;
			font-family:Microsoft JhengHei;
			border-radius: 1em
		}

	</style>
	<script>
		$(document).ready(function(){
			$('#name').addClass("animated slideInUp");

			$('#pic1').hover(function () {
				$('#pic1').addClass("animated infinite pulse");
			},function(){
				$('#pic1').removeClass("animated infinite pulse");
			});

			$('#pic2').hover(function () {
				$('#pic2').addClass("animated infinite shake");
			},function(){
				$('#pic2').removeClass("animated infinite shake");
			});

			$('button').click(function(){
				var content = $('#commit').val();
				if(content !== ""){
					$('#chat').last().append('<div class="box">'+content+'</div><br>');
					$('#commit').attr('value', "");
					$('#commit').attr('placeholder', "Do you like husky?");
				}
				else{
					$('#commit').attr('placeholder', "It can't be blank.");
				}
			});

			$('#commit').focus(function(){
				$(this).attr('placeholder', "");
			});

			$('#commit').blur(function(){
				if($(this).val()==""){
        			$(this).attr('placeholder',"Leave some comment.");
        		}
			});

	    });
		

	</script>
</head>

<body class="back">
<div>
<ul>
	<li ><a href="#home" id="name" class="font" style="font-size:xx-large;"><strong>哈士奇大好</strong></a></li>
</ul>
</div>
<div style="text-align:center";>
	<img src="https://i.pinimg.com/originals/cd/a5/1b/cda51b70758b5302de57225b7c52a202.jpg" id="pic1" class="pic-size">
	<img src="https://www.animalsprints.com/p/491/siberian-husky-puppyface-6269028.jpg" id="pic2" class="pic-size">
</div>

<div id="chat" class="center">
</div>

<div class="center">
	<input type="text" id="commit" placeholder="Do you like husky?" maxlength="18">
	<button>Commit</button>
</div>

</body>
</html>
